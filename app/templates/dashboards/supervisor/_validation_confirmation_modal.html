<!-- app/templates/dashboards/supervisor/_validation_confirmation_modal.html -->
<div class="modal-container is-open">
    <div class="modal-overlay" onclick="this.closest('.modal-container').remove()"></div>
    <div class="modal-panel" style="max-width: 450px;">
        <div class="modal-header">
            <h3 class="modal-title">Confirmar Validación</h3>
            <button class="modal-close-btn" onclick="this.closest('.modal-container').remove()">
                <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="modal-body text-center">
            <p class="text-lg">¿Confirmas la validación de la siguiente solicitud?</p>
            <p class="font-bold text-white my-2">{{ req.client_profile.business_name }}</p>
            <p class="text-gray-400">Periodo: {{ req.tax_period }}</p>
        </div>
        <div class="modal-footer">
            <button class="action-btn" onclick="this.closest('.modal-container').remove()">
                Cancelar
            </button>
            <!-- ¡TARGET CORREGIDO! -->
            <form hx-post="{{ url_for('supervisor_validate_request', request_id=req.id) }}"
                  hx-target="#request-card-{{ req.id }}"
                  hx-swap="outerHTML">
                <button type="submit" class="action-btn primary">
                    {% if client_role == 'client_freemium' %}
                        Sí, Validar Credenciales
                    {% else %}
                        Sí, Validar Pago
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
