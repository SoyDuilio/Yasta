<button class="auth-back-button" data-auth-view-target="auth-initial-view">← Volver</button>
<h3 class="section-title !text-2xl !mb-6">Iniciar Sesión</h3>

{% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<form method="post" action="{{ url_for('login_for_access_token') }}">
    <div class="space-y-4">
        <div class="form-group">
            <label for="username" class="form-label">Email o RUC</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <button type="submit" class="btn btn-primary w-full">Entrar</button>
    </div>
</form>
