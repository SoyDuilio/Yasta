<button class="auth-back-button" data-auth-view-target="auth-initial-view">← Volver</button>
<h3 class="section-title !text-2xl !mb-6">Crea tu Cuenta</h3>

{% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<form method="post" action="{{ url_for('register_via_email') }}">
    <div class="space-y-4">
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-input" required minlength="8">
        </div>
        <div class="form-group">
            <label for="client_ruc" class="form-label">RUC (11 dígitos)</label>
            <input type="text" id="client_ruc" name="client_ruc" class="form-input" required pattern="^(10|20)\d{9}$">
        </div>
        <div class="form-group">
            <label for="business_name" class="form-label">Razón Social</label>
            <input type="text" id="business_name" name="business_name" class="form-input" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="terms_accepted" name="terms_accepted" value="true" class="form-checkbox" required>
            <label for="terms_accepted" class="form-check-label">Acepto los <a href="{{ url_for('terms_page') }}" target="_blank" class="link">Términos y Condiciones</a></label>
        </div>
        <button type="submit" class="btn btn-primary w-full">Registrarme</button>
    </div>
</form>
