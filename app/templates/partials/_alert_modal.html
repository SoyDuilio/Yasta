<!-- app/templates/partials/_alert_modal.html -->

<div class="modal-container is-open" id="alert-modal">
    <div class="modal-overlay" onclick="this.closest('#alert-modal').remove()"></div>
    <div class="modal-panel">
        <div class="modal-header">
            <h3 class="modal-title">{{ title }}</h3>
            <button class="modal-close-btn" onclick="this.closest('#alert-modal').remove()">
                <svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="modal-body text-center">
            <p class="text-lg">{{ message }}</p>
        </div>
        <div class="modal-footer">
            <button class="action-btn primary" onclick="this.closest('#alert-modal').remove()">
                Aceptar
            </button>
        </div>
    </div>
</div>
