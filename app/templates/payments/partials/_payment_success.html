<!-- app/templates/payments/partials/_payment_success.html -->
<!-- VERSIÓN CORREGIDA CON SINTAXIS HYPERSCRIPT ROBUSTA -->

<div class="relative w-full h-full">

    <!-- BOTÓN DE CIERRE -->
    <!-- FIX: Se reemplaza 'from' por 'on' para una sintaxis inequívoca -->
    <button _="on click remove .active on #payment-modal"
            class="absolute top-4 right-4 h-9 w-9 bg-gray-700/50 rounded-full flex items-center justify-center text-gray-400 hover:bg-gray-600/70 hover:text-white transition-all z-10">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <!-- Contenido del mensaje -->
    <!-- FIX: Se reemplaza 'from' por 'on' en el comando de auto-cierre -->
    <div class="text-center p-8 flex flex-col items-center justify-center h-full"
         init="wait 4s then remove .active on #payment-modal">
        
        <!-- Ícono de check -->
        <div class="h-24 w-24 rounded-full border-4 border-white flex items-center justify-center mb-6">
            <svg class="h-16 w-16 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>
        
        <h2 class="text-4xl font-bold mb-4 text-white" style="font-family: 'Poppins', sans-serif;">
            ¡Registro Exitoso!
        </h2>
        <p class="text-lg text-gray-300 max-w-sm">
            Hemos recibido tu pago. Nuestro equipo lo verificará a la brevedad.
        </p>
    </div>
</div>
