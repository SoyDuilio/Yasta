<!-- CORREGIDO: Este es el contenido INTERNO del modal, no el modal en sí -->
<div class="relative w-full h-full bg-gray-900/80 backdrop-blur-sm border border-white/10 rounded-2xl py-10 min-h-[680px] flex items-center justify-center">

    <!-- BOTÓN DE CIERRE (Versión V3 Profesional) -->
    <button 
        _="on click remove .active from #payment-modal"
        type="button" 
        aria-label="Cerrar modal"
        class="group flex h-10 w-10 items-center justify-center rounded-full bg-black/30 transition-all duration-300 ease-in-out hover:bg-black/50"
        style="position: absolute; top: 1rem; right: 1rem; z-index: 50;"
    >
        <svg 
            class="h-6 w-6 text-gray-400 transition-all duration-300 group-hover:text-white group-hover:scale-110"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <!-- Contenido del mensaje, con el init para cierre automático -->
    <div 
        class="text-center p-8"
        init="
            wait 4s 
            then remove .active from #payment-modal
        "
    >
        
        <!-- Ícono de check -->
        <div class="h-24 w-24 rounded-full border-4 border-white flex items-center justify-center mb-6 mx-auto">
            <svg class="h-16 w-16 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>
        
        <h2 class="text-4xl font-bold mb-4 text-white" style="font-family: 'Poppins', sans-serif;">
            ¡Registro Exitoso!
        </h2>
        <p class="text-lg text-gray-300 max-w-sm">
            Hemos recibido tu pago. Nuestro equipo lo verificará a la brevedad.
        </p>
    </div>
</div>
