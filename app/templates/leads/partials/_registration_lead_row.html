<tr id="lead-row-{{ lead.id }}">
    <td>{{ lead.created_at.strftime('%d %b %Y') }}</td>
    <td>{{ lead.contact_name }}</td>
    <td>{{ lead.ruc }}</td>
    <td>{{ lead.sol_user }}</td>
    <td>
        <button class="btn btn-primary"
                hx-post="{{ url_for('get_decrypted_sol_key', lead_id=lead.id) }}"
                hx-swap="none">
            Copiar Clave
        </button>
        <button class="btn btn-secondary"
                hx-post="{{ url_for('update_lead_status', lead_id=lead.id, new_status='processed') }}"
                hx-target="#lead-row-{{ lead.id }}"
                hx-swap="outerHTML">
            Activar
        </button>
    </td>
</tr>
